{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ usertype.usertype }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'accounts:usertype_list' %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
