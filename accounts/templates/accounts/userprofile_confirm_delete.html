{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Delete User Profile</h3>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the user profile "{{ userprofile }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'accounts:userprofile_list' %}" class="btn btn-secondary">No, cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
