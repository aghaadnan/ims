{% extends 'base.html' %}

{% block content %}
  <h2>Delete Tracker Device</h2>
  <p>Are you sure you want to delete "{{ TrackerDevice }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'inventory:trackerdevice_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
