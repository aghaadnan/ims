{% extends 'base.html' %}

{% block content %}
  <h1>Confirm deletion of {{ object }}</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
    <a href="{% url 'vehicles:vehicle_list' %}">Cancel</a>
  </form>
{% endblock %}
