{% extends 'base.html' %}

{% block content %}
  <div class="container mt-3">
    <h2>Delete Tracker Installation</h2>
    <p>Are you sure you want to delete this tracker installation?</p>
    <p><strong>{{ object.tracker_name }}</strong></p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mr-2">Delete</button>
      <a href="{% url 'installations:tracker-installation-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
