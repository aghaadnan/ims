{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>

  <p>Are you sure you want to delete "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'configuration:city-list' %}" class="btn btn-secondary">No, cancel</a>
  </form>
{% endblock %}
