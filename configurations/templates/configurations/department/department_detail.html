{% extends 'base.html' %}

{% block content %}
  <div class="main_content_iner">
    <div class="container-fluid p-0 sm_padding_15px">
      <div class="row">
        <div class="col">
          <div class="white_card card_height_100 mb_30">
            <div class="white_card_body">
              <h2>Department Details</h2>
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <th>ID</th>
                    <td>{{ department.id }}</td>
                  </tr>
                  <tr>
                    <th>Name</th>
                    <td>{{ department.name }}</td>
                  </tr>
                  <tr>
                    <th>Description</th>
                    <td>{{ department.description }}</td>
                  </tr>
                  <tr>
                    <th>Date</th>
                    <td>{{ department.date }}</td>
                  </tr>
                </tbody>
              </table>
              <a href="{% url 'configurations:department_update' department.id %}" class="btn btn-primary">Edit</a>
              <a href="{% url 'configurations:department_delete' department.id %}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
